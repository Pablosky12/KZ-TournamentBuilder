<table class="table">
  <thead>
    <tr>
      <th class="dateCell">Date</th>
      <th  *ngFor="let match of grid.MatchesPerDate | numToIterable : 1">Match {{match}}</th>
    </tr>
    <tr *ngFor="let date of grid.Dates" >
      <td>Date {{date.ref}}</td>
      <th  *ngFor="let match of grid.MatchesPerDate | numToIterable">{{date.Matches[match].Team1.Name}} Vs {{date.Matches[match].Team2.Name}}</th>
    </tr>
  </thead>
</table>
